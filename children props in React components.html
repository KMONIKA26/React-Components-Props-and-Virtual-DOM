<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Rendering</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your ItemList component code will go here
    
function Gallery({ children }) {
  return (
    <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fill, minmax(200px, 1fr))', gap: '1rem' }}>
      {children}
    </div>
  );
}

function Image({ src }) {
  return <img src={src} alt="" style={{ width: '100%', height: 'auto' }} />;
}

// Example usage
ReactDOM.render(
  <Gallery>
    <Image src="image/hdimage6.jpeg" />
    <Image src="image/hdimage7.jpeg" />
    <Image src="image/hdimage8.jpeg" />
    <Image src="image/hdimage9.jpeg" />
    <Image src="image/hdimage10.jpeg" />
    <Image src="image/hdimage6.jpeg" />
    <Image src="image/hdimage7.jpeg" />
    <Image src="image/hdimage8.jpeg" />
    <Image src="image/hdimage9.jpeg" />
    <Image src="image/hdimage10.jpeg" />
    {/* Additional images */}
  </Gallery>,
  document.getElementById('root')
);

  </script>
</body>
</html>
